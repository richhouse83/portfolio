<html>
  <head>
    <!-- Header section -->
    <title>Solar System VR model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
    </script>
  </head>
  <body>
    <!-- The Body -->
    <a-scene background="color: black">
      <a-assets>
        <img 
        id='sky'
        src="images/space.jpg"
        />
        <img
        id="mercury"
        src="images/mercury.jpg" />
        <img 
        id="jupiter"
        src="images/jupiter.jpg"/>
        <img
        id="earth"
        src="images/earth.jpg"/>
        <img 
        id="sun"
        src="images/sun.jpg" />
      </a-assets>
      <a-sky
      src="#sky"
      ></a-sky>
      <a-sphere
      src="#mercury"
      color="blue"
      position= "0 0 -10"
      radius='1.2'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 15000;
    loop: true">
      </a-sphere>
      <a-sphere
      color="gray"
      position= "2 2 -10"
      radius='0.3'>
      </a-sphere>
      <a-sphere
      src="#earth"
      position= "-5 0 -10"
      radius='1'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 10000;
    loop: true">
      </a-sphere>
      <a-sphere
      color="gray"
      position= "-6 -2.5 -10"
      radius='0.3'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 30000;
    loop: true">
      </a-sphere>
      <a-sphere
      src="#jupiter"
      position= "7 0 -10"
      radius='3'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 50000;
    loop: true">
      </a-sphere>
      <a-sphere
      color="white"
      position= "-10 0 -10"
      radius='0.3'>
      </a-sphere>
      <a-sphere
      src="#sun"
      position= "-35 0 -10"
      radius='10'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 80000;
    loop: true">
      </a-sphere>
      <a-light
      type="point"
      intensity="10"
      position="-35 0 -10"
      color="fbff00">
      </a-light>
      <a-light
      type="point"
      intensity="3"
      position="-50 0 -10">
      </a-light>
      <a-light
      type="ambient"
      intensity="3"
      position="-35 10 -10"
      decay="4"
      color="#4b4949">
      </a-light>
      <a-text
      value="Solar System Test"
      position="-8 5 -10"
      color="fbff00"
      scale="5 5 5"></a-text>
    </a-scene>
  </body>
</html>
