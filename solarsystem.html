<html>
  <head>
    <!-- Header section -->
    <title>Solar System VR model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
    </script>
  </head>
  <body>
    <!-- The Body -->
    <a-scene background="color: black">
      <a-assets>
        <img 
        id='sky'
        src="images/space.jpg"
        />
        <img
        id="mercury"
        src="images/mercury.jpg" />
        <img
        id="venus"
        src="images/venus.jpg" />
        <img
        id="earth"
        src="images/earth.jpg"/>
        <img
        id="mars"
        src="images/mars.jpg" />
        <img 
        id="jupiter"
        src="images/jupiter.jpg" />
        <img
        id="saturn"
        src="images/saturn.jpg" />
        <img
        id="ring"
        src="images/ring2.png" />
        <img
        id="uranus"
        src="images/uranus.jpg" />
        <img
        id="neptune"
        src="images/neptune.jpg" />
        <img
        id="moon"
        src="images/moon.jpg" />
        <img 
        id="sun"
        src="images/sun.jpg" />
      </a-assets>
      <a-sky
      src="#sky"
      ></a-sky>
      <a-sphere
      src="#sun"
      position= "-45 0 -30"
      radius='15'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 80000;
    loop: true">
      </a-sphere>
      <a-entity
      position="-45 0 -30"
      animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 8800">
        <a-sphere
        src="#mercury"
        position= "21 0 0"
        radius='0.3'
        animation="property: object3D.rotation.y;
        to: 360;
        dur: 5000;
        loop: true;
        easing: linear;">
        </a-sphere>
      </a-entity>
      <a-entity
      position="-45 0 -30"
      animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 22500">
        <a-sphere
        src="#venus"
        position= "36 0 0"
        radius='0.9'
        animation="property: object3D.rotation.y;
        to: 360;
        dur: 5000;
        loop: true">
        </a-sphere>
      </a-entity>
      <a-entity
      position="-45 0 -30"
      animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 36500">
        <a-sphere
        src="#earth"
        position= "45 0 0"
        radius='1'
        animation="property: object3D.rotation.y;
        to: 360;
        dur: 10000;
        loop: true">
        </a-sphere>
        <a-entity
            position="45 0 0"
            animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 1000">
            <a-sphere
            src="#moon"
            position= "3 0 0"
            radius='0.25'
            animation="property: object3D.rotation.y;
            to: 360;
            dur: 5000;
            loop: true">
            </a-sphere>
        </a-entity>
      </a-entity>
      <a-entity
      position="-45 0 -30"
      animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 68700">
        <a-sphere
        src="#mars"
        position= "55 0 0"
        radius='0.5'
        animation="property: object3D.rotation.y;
        to: 360;
        dur: 15000;
        loop: true">
        </a-sphere>
      </a-entity>
      <a-entity
      position="-45 0 -30"
      animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 433300">
        <a-sphere
        src="#jupiter"
        position= "70 0 0"
        radius='11'
        animation="property: object3D.rotation.y;
        to: 360;
        dur: 50000;
        loop: true">
        </a-sphere>
      </a-entity>
      <a-entity
      position="-45 0 -30"
      animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 1075900">
        <a-sphere
        src="#saturn"
        color="darkslategray";
        position= "105 0 0"
        radius='9'
        animation="property: object3D.rotation.y;
        to: 360;
        dur: 30000;
        loop: true">
        </a-sphere>
        <a-ring
        src="#ring"
        opacity="0.8"
        side="double"
        position= "105 0 0"
        rotation="65 96 0"
        radius-inner='10'
        radius-outer='16'>
        </a-ring>
    </a-entity>
    <a-entity
      position="-45 0 -30"
      animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 3068700">
        <a-sphere
        src="#uranus"
        color="gray"
        position= "130 0 0"
        radius='4'
        animation="property: object3D.rotation.y;
        to: 360;
        dur: 30000;
        loop: true">
        </a-sphere>
    </a-entity>
    <a-entity
      position="-45 0 -30"
      animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 6019000">
        <a-sphere
        src="#neptune"
        color="gray"
        position= "150 0 0"
        radius='3.9'
        animation="property: object3D.rotation.y;
        to: 360;
        dur: 30000;
        loop: true">
        </a-sphere>
    </a-entity>
      <a-light
      type="point"
      intensity="3"
      position="-50 0 -10">
      </a-light>
      <a-light
      type="ambient"
      intensity="3"
      position="-35 10 -10"
      decay="4"
      color="#4b4949">
      </a-light>
      <a-text
      value="Our Solar System"
      position="-8 5 -10"
      color="#fbff00"
      scale="5 5 5"></a-text>
      <a-entity camera 
      look-controls 
      wasd-controls="acceleration: 400" 
      position="0 1.6 0">
    </a-entity>

    </a-scene>
  </body>
</html>
