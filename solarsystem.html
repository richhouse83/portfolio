<html>
  <head>
    <!-- Header section -->
    <title>Solar System VR model</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js">
    </script>
  </head>
  <body>
    <!-- The Body -->
    <a-scene background="color: black">
      <a-assets>
        <img 
        id='sky'
        src="images/space.jpg"
        />
        <img
        id="mercury"
        src="images/mercury.jpg" />
        <img
        id="venus"
        src="images/venus.jpg" />
        <img
        id="earth"
        src="images/earth.jpg"/>
        <img
        id="mars"
        src="images/mars.jpg" />
        <img 
        id="jupiter"
        src="images/jupiter.jpg" />
        <img
        id="saturn"
        src="images/saturn.jpg" />
        <img
        id="ring"
        src="images/ring2.png" />
        <img
        id="uranus"
        src="images/uranus.jpg" />
        <img
        id="neptune"
        src="images/neptune.jpg" />
        <img 
        id="sun"
        src="images/sun.jpg" />
      </a-assets>
      <a-sky
      src="#sky"
      ></a-sky>
      <a-sphere
      color="white"
      position= "2 2 -30"
      radius='0.3'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 5000;
    loop: true">
      </a-sphere>
      <a-sphere
      src="#mercury"
      position= "-10 0 -30"
      radius='0.3'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 5000;
    loop: true;
    easing: linear;">
      </a-sphere>
      <a-sphere
      src="#venus"
      position= "-5 0 -30"
      radius='0.9'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 5000;
    loop: true">
      </a-sphere>
      <a-sphere
      src="#earth"
      position= "0 0 -30"
      radius='1'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 10000;
    loop: true">
      </a-sphere>
      <a-sphere
      src="#mars"
      position= "5 0 -30"
      radius='0.5'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 15000;
    loop: true">
      </a-sphere>
      <a-sphere
      src="#jupiter"
      position= "20 0 -30"
      radius='11'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 50000;
    loop: true">
      </a-sphere>
      <a-sphere
      src="#saturn"
      color="darkslategray";
      position= "50 0 -30"
      radius='9'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 30000;
    loop: true">
    </a-sphere>
    <a-ring
    src="#ring"
    opacity="0.8"
    side="double"
    position= "50 0 -30"
    rotation="65 96 0"
    radius-inner='10'
    radius-outer='16'>
    </a-ring>
    <a-sphere
      src="#uranus"
      color="gray"
      position= "75 0 -30"
      radius='4'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 30000;
    loop: true">
      </a-sphere>
      <a-sphere
      src="#sun"
      position= "-35 0 -30"
      radius='10'
      animation="property: object3D.rotation.y;
    to: 360;
    dur: 80000;
    loop: true">
      </a-sphere>
      <a-light
      type="point"
      intensity="3"
      position="-50 0 -10">
      </a-light>
      <a-light
      type="ambient"
      intensity="3"
      position="-35 10 -10"
      decay="4"
      color="#4b4949">
      </a-light>
      <a-text
      value="Our Solar System"
      position="-8 5 -10"
      color="fbff00"
      scale="5 5 5"></a-text>
      <a-entity camera 
      look-controls 
      wasd-controls="acceleration: 400" 
      position="0 1.6 0">
    </a-entity>

    </a-scene>
  </body>
</html>
