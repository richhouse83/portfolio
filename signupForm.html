<!doctype html>
<html lang="en">

<head>
    <title>User Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/formstyle.css" />
    <script src="https://kit.fontawesome.com/43ee9257b8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-sm bg-light text-dark cont">
        <h2>signup</h2>
        <form method="post" action='#'>
            <label for="username">Username</label>
            <input type="text" id="username" name='username' class="username" onkeyup="checkusername();" required data-bs-toggle="tooltip" data-bs-placement="top" title="Username, letters or numbers"><i class="far fa-thumbs-up hidden" id="username-pass"></i>
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email"  onkeyup="checkemail();"  required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" data-bs-toggle="tooltip" data-bs-placement="top" title="Email Address"><i class="far fa-thumbs-up hidden" id="email-pass"></i>
            <label for="password">Choose Password</label>
            <input type="password" name="password" id="password"  onkeyup='checkpassword();' minlength="8" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Password - at least 8 characters, including at lease 1 capital letter, 1 digit and/or 1 special character (!@Â£$%^&*\())"><i class="far fa-thumbs-up hidden" id="password-pass"></i>
            <label for="check">Retype Password</label>
            <input type="password" id="check" name="check"  onkeyup='checkMatching();' required data-bs-toggle="tooltip" data-bs-placement="top" title="Must match above"><i class="far fa-thumbs-up hidden" id="check-pass"></i>
            <input type="submit" value="submit" disabled="true" id="submit">
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous">
        
    </script>
    <script src = "./scripts/form-script.js">
        
    </script>

    
</body>

</html>
